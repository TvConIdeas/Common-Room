<header>
    <div class="header-container">
        <!-- * ============ Logo ============ -->
        <div class="logo-container" routerLink="">
            <img src="assets/img/iconLetter.png" alt="App logo" class="logo-img" />
        </div>
    
        <!-- * ============ Search bar ============ -->
        <form class="search-container" [formGroup]="searchForm" (submit)="onSearch()">
            <input type="text" class="search-bar" placeholder="Search..." formControlName="searchQuery"/>
            <button type="submit" class="search-icon" title="Buscar">üîç</button>
        </form>
    
        <!-- * ============ Otras Rutas | Usuario ============ -->
        <div class="info-container">
            @if (isLogging) {
                <ul>
                    <li><a routerLink="/profile">Profile</a></li>
                    <li><a routerLink="/logout">Logout</a></li>
                </ul>
            }
            @else {
                <ul>
                    <li routerLink="/movies">Movies</li>
                    <li><a routerLink="/login">Login</a></li>
                    <li><a routerLink="/register">Register</a></li>
                </ul>
            }
        </div>
    </div>
</header>
