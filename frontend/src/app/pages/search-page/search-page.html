<div>
    @for (movie of movies; track movie.id) {
            <a [routerLink]="['/movie', movie.id]">
                <div class="movie-card">
                    <img [src]="movie.posterUrl" alt="{{movie.title}}">
                    <h4>{{movie.title}}</h4>
                    <p>{{movie.releaseDate}}</p>
                    <p class="synopsis">{{movie.synopsis}}</p>
                </div>
            </a>
        }
</div>
