<div class="users-container">

    <!-- * ========== Titulo ========== -->
    <section class="title-section">
        <h2>Time to socialize</h2>
    </section>

    <!-- * ========== Listado de Usuarios ========== -->
    @if (pagedUsers.length === 0) {
        <p class="no-results">There's no users yet!</p>
    }
    @else {
        <section class="users-section">
            @for (user of pagedUsers; track user.id) {
                <div class="user-card" [routerLink]="[user.username]">
                    @if (user.role === 'ADMIN') {
                        <img
                        [src]="user.profilePictureUrl || 'assets/img/userAdmin.jpg'"
                        alt="{{ user.username || 'Poster not available' }}"
                        (error)="noProfilePicture($event)"
                    />
                    } @else {
                        <img
                            [src]="user.profilePictureUrl || 'assets/img/userv2.jpg'"
                            alt="{{ user.username || 'Poster not available' }}"
                            (error)="noProfilePicture($event)"
                        />
                    }  
                    <div class="info-overlay">
                        @if (user.role === 'ADMIN') {
                            <h3>⭐</h3>
                        }
                        <h1>{{user.username}}</h1>
                    </div>
                </div>
            }
        </section>
    }

    <!-- * ========== Botones de paginacion ========== -->
    <section class="pagination-section">
        <button (click) = "previousPage()" 
        [disabled]="currentPage === 1">←</button>

        <span>Page {{currentPage}}</span>

        <button (click) = "nextPage()"
        [disabled]="currentPage === totalPages()">→</button>
    </section>

</div>
